<h2>Previously published books</h2>


<h3 id="autobahn" class="rule"><em>Autobahn</em>, novel</h3>

<div class="images">
    <img tal:attributes="src here/img/autobahn/absolute_url; alt here/img/autobahn/title_or_id; width here/img/autobahn/width; height here/img/autobahn/height" />
</div>

<p>It is the summer of 1989 and a car is motoring down the <em>autobahns</em>
from Norway to Austria. Inside the car are an eight-year-old boy and
his family. Through the car window the boy catches sight of a trailer
full of pigs on their way to the slaughterhouse, and he is shocked by
the sight.</p>

<p>The memories from the autobahn continue to haunt the protagonist
through adulthood. Although he hopes that he can come to terms with
the past and the world he is doomed to live in, as a protest &#8211 and in
despair that everything could have been different &#8211 he goes on a
mental journey to save what he can before it is too late.</p>

<p><em>Autobahn</em> is an exciting, unusually intense novel with a very
individual narrator's voice.</p>

<p>First published: 2005, Aschehoug Fiction</p>
